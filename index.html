<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        /* Voeg de volgende CSS-regels toe om de menu-items horizontaal weer te geven */
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex; /* Maakt een flexbox-container */
        }

        header nav ul li {
            margin-right: 20px; /* Voegt ruimte toe tussen de menu-items */
        }

        header nav ul li:last-child {
            margin-right: 0; /* Verwijdert de rechtermarge van het laatste menu-item */
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

        <nav>
